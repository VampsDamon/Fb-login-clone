<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Facbook-Clone</title>
</head>
<body class="bg-gray-100">  
    <div class="container
    my-48
     flex
     m-auto
     space-x-16
     w-full
     ">
        <div class="left w-2/5 ml-24">
         <img src="/fbsvg.svg" alt="" class="w-48 -ml-5 ">
         <p class="text-2xl">
            Facebook helps you connect and share with the people in your life.
         </p>
        </div>
        <div class="right
         bg-white
         flex
         flex-col
         w-1/4
         p-4
         space-y-6
         rounded-md
         shadow-[-10px_-10px_30px_4px_rgba(0,0,0,0.1),_10px_10px_30px_4px_rgba(45,78,255,0.15)]
         relative
         ">
         <input type="email" class="p-2 focus:outline-blue-500" placeholder="Email Address or Phone number">
         <input type="password" class="p-2  focus:outline-blue-500" placeholder="Password">
         <button class="btn bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-500">Log In</button>
         <span class="text-center text-blue-500 hover:underline hover:cursor-pointer">Forget Password</span>
         <button class="btn  bg-green-600 m-auto px-2 text-white py-2 rounded-lg  font-bold hover:bg-green-500">Create New Account</button>
         <div class="absolute -bottom-9 text-sm">
            <span class="font-bold hover:cursor-pointer">Create a page</span> for celebrity,brand and Bussiness 
         </div>
        </div>
    </div>
</body>
</html>
